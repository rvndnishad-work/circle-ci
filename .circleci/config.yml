version: 2


jobs:
    run_test_case:
        docker:
            - image: circleci/node:lts
        working_directory: ~/repo
        restore_cache:
            keys:
                - v1-dependencs-{{ checksum "yarn.lock" }}
                # - v1-dependencs
        steps:
            - checkout
            - run:
                name: Install Dependencs
                command: yarn
            - save_cache:
                paths: 
                    - node_modules
                key: v1-dependencs-{{ checksum "yarn.lock" }}
            - run:
                name: unit test
                command: yarn test
            - run: build
            - store_artifacts:
                path: build
            
            

workflows:
    version: 2
    test:
        jobs:
          - run_test_case